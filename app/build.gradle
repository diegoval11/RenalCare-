// build.gradle (Module: app)

plugins {
    // 1. SINTAXIS GROOVY: 'alias' no usa paréntesis ()
    alias libs.plugins.android.application
}

android {
    namespace 'itca.soft.renalcare'
    // 2. SINTAXIS GROOVY: 'compileSdk' es solo el número
    compileSdk 34

    defaultConfig {
        applicationId "itca.soft.renalcare"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // 3. SINTAXIS GROOVY: Las dependencias no usan paréntesis ()
    implementation libs.appcompat
    implementation libs.material // <-- Esta es la dependencia que fallaba
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.navigation.fragment
    implementation libs.navigation.ui
    implementation 'com.google.android.material:material:1.10.0'

    implementation 'de.hdodenhof:circleimageview:3.1.0'
    // RecyclerView (para las listas)


    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.7.0'
    implementation 'androidx.fragment:fragment:1.6.2'
    implementation 'com.loopj.android:android-async-http:1.4.11'

    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}